<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Radio-button tests</title>
  <script>
    window.polymerSkipLoadingFontRoboto = true;
  </script>
</head>

<body>

  <div id="radio-tests" style="padding: 6px;">
    <vaadin-radio-button>Radio button</vaadin-radio-button>

    <br/>

    <vaadin-radio-button autofocus>Focused</vaadin-radio-button>

    <br/>

    <vaadin-radio-button disabled>Disabled</vaadin-radio-button>

    <br/>

    Empty labels
    <vaadin-radio-button></vaadin-radio-button>
    <vaadin-radio-button></vaadin-radio-button>
  </div>

  <script type="module">
    (async() => {
      const groups = Array.from(document.querySelectorAll('vaadin-radio-group'));
      const theme = window.location.search.replace(/.*theme=(\w+).*/, '$1') || 'lumo';
      const dir = window.location.search.replace(/.*dir=(\w+).*/, '$1') || 'ltr';
      document.documentElement.setAttribute('dir', dir);

      await import('../../theme/' + theme + '/vaadin-radio-button.js');

      await Promise.all(groups.map(el => el.updateComplete));

      window.requestAnimationFrame(() =>Â {
        document.getElementById('radio-tests').dataset.ready = true;
      });
    })();
  </script>

</body>
</html>
