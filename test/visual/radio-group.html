<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Radio-group tests</title>
  <script>
    window.polymerSkipLoadingFontRoboto = true;
  </script>
</head>

<body>

  <div id="radio-tests" style="padding: 6px;">
    <vaadin-radio-group>
      <vaadin-radio-button checked>1</vaadin-radio-button>
      <vaadin-radio-button>2</vaadin-radio-button>
      <vaadin-radio-button>3</vaadin-radio-button>
    </vaadin-radio-group>

    <vaadin-radio-group label="Label">
      <vaadin-radio-button checked>1</vaadin-radio-button>
      <vaadin-radio-button>2</vaadin-radio-button>
      <vaadin-radio-button>3</vaadin-radio-button>
    </vaadin-radio-group>

    <vaadin-radio-group label="Focused">
      <vaadin-radio-button id="radio">1</vaadin-radio-button>
      <vaadin-radio-button>2</vaadin-radio-button>
    </vaadin-radio-group>

    <vaadin-radio-group label="Disabled" disabled>
      <vaadin-radio-button>1</vaadin-radio-button>
      <vaadin-radio-button>2</vaadin-radio-button>
    </vaadin-radio-group>

    <vaadin-radio-group label="Required" required error-message="Error message">
      <vaadin-radio-button checked>1</vaadin-radio-button>
      <vaadin-radio-button>2</vaadin-radio-button>
      <vaadin-radio-button>3</vaadin-radio-button>
    </vaadin-radio-group>

    <vaadin-radio-group label="Invalid" required error-message="Error message" invalid>
      <vaadin-radio-button>1</vaadin-radio-button>
      <vaadin-radio-button>2</vaadin-radio-button>
      <vaadin-radio-button>3</vaadin-radio-button>
    </vaadin-radio-group>

    <br>

    <vaadin-radio-group orientation="horizontal">
      <vaadin-radio-button>1</vaadin-radio-button>
      <vaadin-radio-button>2</vaadin-radio-button>
    </vaadin-radio-group>

    <vaadin-radio-group label="Horizontal" orientation="horizontal">
      <vaadin-radio-button>1</vaadin-radio-button>
      <vaadin-radio-button>2</vaadin-radio-button>
    </vaadin-radio-group>

  </div>

  <script type="module">
    import { tabKeyDown, focusin } from '@vaadin/test-helpers';

    (async() => {
      const groups = Array.from(document.querySelectorAll('vaadin-radio-group'));
      const theme = window.location.search.replace(/.*theme=(\w+).*/, '$1') || 'lumo';
      const dir = window.location.search.replace(/.*dir=(\w+).*/, '$1') || 'ltr';
      document.documentElement.setAttribute('dir', dir);

      await import('../../theme/' + theme + '/vaadin-radio-group.js');

      await Promise.all(groups.map(el => el.updateComplete));

      window.requestAnimationFrame(() =>Â {
        tabKeyDown(document.body);
        focusin(document.getElementById('radio'));

        document.getElementById('radio-tests').dataset.ready = true;
      });
    })();
  </script>

</body>
</html>
