<dom-module id="radio-button-group-demos">
  <template>
    <style>
       :host {
        display: block;
      }

    </style>


    <h3>Radio Group with Iron Form 1</h3>
    <vaadin-demo-snippet id='radio-button-group-demos-radio-group-with-iron-form-1'>
      <template preserve-content>
        <div style="display: flex;">
          <iron-form>
            <form>
              <vaadin-radio-button-group name="radio-group" required>
                <vaadin-radio-button value="foo">1</vaadin-radio-button>
                <vaadin-radio-button value="bar">2</vaadin-radio-button>
                <vaadin-radio-button value="baz">3</vaadin-radio-button>
                <vaadin-radio-button value="quz">4</vaadin-radio-button>
              </vaadin-radio-button-group>
            </form>
            <div class="output"></div>
          </iron-form>

          <iron-form>
            <form>
              <paper-radio-group name="paper-group" required>
                <paper-radio-button value="foo">1</paper-radio-button>
                <paper-radio-button value="bar">2</paper-radio-button>
                <paper-radio-button value="baz">3</paper-radio-button>
                <paper-radio-button value="qux">4</paper-radio-button>
              </paper-radio-group>
            </form>
            <div class="output"></div>
          </iron-form>
        </div>
        <vaadin-button>Sumbit</vaadin-button>
        <script>
          window.addDemoReadyListener('#radio-button-group-demos-radio-group-with-iron-form-1', function(document) {
            const vf = document.querySelector('iron-form');
            const pf = vf.nextElementSibling;
            const submitButton = document.querySelector('vaadin-button');

            submitButton.addEventListener('click', function(event) {
              [vf, pf].forEach(f => {
                f.querySelector('.output').innerHTML = JSON.stringify(f.serializeForm());
              });
            });
          });
        </script>
      </template>
    </vaadin-demo-snippet>
