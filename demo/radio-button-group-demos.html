<dom-module id="radio-button-group-demos">
  <template>
    <style>
       :host {
        display: block;
      }

    </style>


    <h3>Radio Group</h3>
    <vaadin-demo-snippet id='radio-button-group-demos-radio-group'>
      <template preserve-content>
        <vaadin-radio-button-group name="radio-group" value="bar">
          <vaadin-radio-button value="foo">Foo</vaadin-radio-button>
          <vaadin-radio-button value="bar">Bar</vaadin-radio-button>
          <vaadin-radio-button value="baz">Baz</vaadin-radio-button>
        </vaadin-radio-button-group>
      </template>
    </vaadin-demo-snippet>


    <h3>Radio Group Disabled</h3>
    <vaadin-demo-snippet id='radio-button-group-demos-radio-group-disabled'>
      <template preserve-content>
        <vaadin-radio-button-group name="radio-group" disabled>
          <vaadin-radio-button>1</vaadin-radio-button>
          <vaadin-radio-button>2</vaadin-radio-button>
          <vaadin-radio-button>3</vaadin-radio-button>
          <vaadin-radio-button>4</vaadin-radio-button>
        </vaadin-radio-button-group>
      </template>
    </vaadin-demo-snippet>


    <h3>Radio Group with Iron Form</h3>
    <vaadin-demo-snippet id='radio-button-group-demos-radio-group-with-iron-form'>
      <template preserve-content>
        <iron-form id="test_form">
          <form action="/test" method="get">
            <vaadin-radio-button-group name="radio-group" required>
              <vaadin-radio-button><b>1</b></vaadin-radio-button>
              <vaadin-radio-button value="second">2</vaadin-radio-button>
              <vaadin-radio-button>3</vaadin-radio-button>
              <vaadin-radio-button value="fourth">4</vaadin-radio-button>
            </vaadin-radio-button-group>
            <br><br>
            <vaadin-button onclick="test_form.submit()">Submit</vaadin-button>
          </form>
          <br>
          <div class="output"></div>
        </iron-form>
        <script>
          window.addDemoReadyListener('#radio-button-group-demos-radio-group-with-iron-form', function(document) {
            var testForm = document.getElementById('test_form');
            testForm.addEventListener('iron-form-submit', function(event) {
              this.querySelector('.output').innerHTML = JSON.stringify(event.detail);
            });
          });
        </script>
      </template>
    </vaadin-demo-snippet>

  </div>
  </template>
  <script>
    class RadioButtonGroupDemos extends DemoReadyEventEmitter(RadioButtonDemo(Polymer.Element)) {
      static get is() {
        return 'radio-button-group-demos';
      }
    }
    customElements.define(RadioButtonGroupDemos.is, RadioButtonGroupDemos);
  </script>
</dom-module>
