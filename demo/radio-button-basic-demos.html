<dom-module id="radio-button-basic-demos">
  <template>
    <style>
       :host {
        display: block;
      }

    </style>


    <h3>Default Radio</h3>
    <vaadin-demo-snippet id='radio-button-basic-demos-default-radio'>
      <template preserve-content>
        <vaadin-radio-button value="foo">Foo</vaadin-radio-button>
      </template>
    </vaadin-demo-snippet>


    <h3>Radio with Custom Tabindex</h3>
    <vaadin-demo-snippet id='radio-button-basic-demos-radio-with-custom-tabindex'>
      <template preserve-content>
        <vaadin-radio-button tabindex="1">1</vaadin-radio-button>
        <vaadin-radio-button tabindex="3">2</vaadin-radio-button>
        <vaadin-radio-button tabindex="2">3</vaadin-radio-button>
      </template>
    </vaadin-demo-snippet>


    <h3>Disabled radio</h3>
    <vaadin-demo-snippet id='radio-button-basic-demos-disabled-radio'>
      <template preserve-content>
        <vaadin-radio-button disabled>Disabled radio</vaadin-radio-button>
      </template>
    </vaadin-demo-snippet>

  </div>
  </template>
  <script>
    class RadioButtonBasicDemos extends DemoReadyEventEmitter(RadioButtonDemo(Polymer.Element)) {
      static get is() {
        return 'radio-button-basic-demos';
      }
    }
    customElements.define(RadioButtonBasicDemos.is, RadioButtonBasicDemos);
  </script>
</dom-module>
